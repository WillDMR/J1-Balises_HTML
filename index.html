<!-- la balise permet de signaler au navigateur que c'est un document HTML-->
<!DOCTYPE html>
<!--Langue + ouverture de notre document-->
<html lang="fr">
<!-- La balise head est l'en-tête de notre document -->
<head>
    <!-- Les balises meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Nous découvrons ici les premières balises HTML">
    <!-- c'est notre titre mais c'est aussi le text qui s'affiche dans l'onglet du navigateur-->
    <title>Les balises HTML</title>
</head>

<!-- C'est le corps du document, la partie affichée dans le navigateur-->
<body>
    <!-- Je peux écrire ce que je veux! -->
    Hello World
</body>
</html>
